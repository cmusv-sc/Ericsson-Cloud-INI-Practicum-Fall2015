<html>
   <head>
      <link rel="stylesheet" href="http://cdn.graphalchemist.com/alchemy.min.css"/>
   </head>
   <body>
      <div class="alchemy" id="alchemy"></div>
      <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
      <script type="text/javascript">
         var config = {
             dataSource: 'data/servicedata.json',
             nodeCaption: "title",
             edgeCaption: "relatedness",
             edgeTypes: {"relatedness":["DEPLOYED"]},
             nodeTypes: {"type":["movie"]},
             nodeCaptionsOnByDefault: true,
             edgeCaptionsOnByDefault: true,
             directedEdges: true,
             linkDistance: function(){ return 800; },
             nodeCaption: function(node) {
               if(node.load) {
         return "Node: " + node.title 
         }
         else {
         return node.title
         }
         },
             nodeStyle: {
               "movie": {
                 "color"      : "#00ff80",
                 "radius"     : 10,
                 "borderWidth": 2
               },
               "Node": {
                 "color"      : "#0000ff",
                 "radius"     : 20,
                 "borderWidth": 6
               }
             },
             edgeStyle: {
               "all": {
               "width": 4,
			   "color": "#ffffff"
             }
             }
             };
         alchemy = new Alchemy(config)
      </script>
   </body>
</html>
