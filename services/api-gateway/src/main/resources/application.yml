server:
  port: ${SERVICE_PORT:80}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_IP:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    ip-address: ${HOST_IP:localhost}
    prefer-ip-address: true

spring:
  application:
    name: api-gateway
  data:
    mongodb:
      host: ${HOST_IP:localhost}
      port: ${MONGO_PORT:27017}
    
logging:
  path: /var/log/
  file: api_gateway.log
